<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">موقعي</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">من أنا</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">تواصل</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container p-5">
    <h2>نموذج التواصل</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">الاسم</label>
        <input type="text" class="form-control" id="name" placeholder="اكتب اسمك">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="اكتب بريدك">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">رسالتك</label>
        <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">إرسال</button>
    </form>
  </div>

  <footer class="bg-dark text-white text-center p-3 mt-5">
    جميع الحقوق محفوظة &copy; 2025
  </footer>
</body>
</html>
